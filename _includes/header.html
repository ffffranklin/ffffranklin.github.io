<header class="site-header">

  <div class="wrapper row">

    <!-- Site Nav Begins -->
    <nav class="site-nav columns">
      <div class="link-list">
        {% assign pages = site.pages | sort: "weight" %}
        {% for page in pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
        {% endfor %}
      </div>
    </nav>
    <!-- @Site Nav Ends -->

    <!-- Logo Begins -->
    <a class="site-logo logo" alt="{{ site.title }}"  href="{{ site.baseurl }}/">
        <span>Home</span>
    </a>
    <!-- @Logo Ends -->

  </div>

</header>
