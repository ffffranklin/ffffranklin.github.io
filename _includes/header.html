<header class="site-header">

  <div class="wrapper row">

    <!-- Tagline Begins  -->
    <div class="site-tagline small-12 columns">Creator by day, creator by night.</div>
    <!-- @Tagline Ends -->

    <!-- Site Nav Begins -->
    <nav class="site-nav small-12 columns">
      <div class="trigger">
        {% assign pages = site.pages | sort: "weight" %}
        {% for page in pages %}
        {% if page.title %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
        {% endfor %}
      </div>
    </nav>
    <!-- @Site Nav Ends -->

    <!-- Logo Begins -->
    <div class="site-logo">
      <div class="site-logo-container">
        <a class="site-logo-icon" href="{{ site.baseurl }}/">
          <span class="hide" alt="{{ site.title }}">Home</span>
        </a>
      </div>
    </div>
    <!-- @Logo Ends -->

  </div>

</header>
