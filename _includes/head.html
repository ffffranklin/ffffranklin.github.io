<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="author" content="{{ site.author }}">

    <link rel="icon" type="image/png" href="{{ '/img/favico.png' | prepend: site.baseurl }}" />

    <meta name="google-site-verification" content="UVOnQLqPkw5VAAj0ks_xklj7weCPxyTofeaYxR0d160" />
    <meta name="google-site-verification" content="h4nQlHxZ3EiPehxMmDG7-Cq2f-KgEEv4wl3LI1nwybM" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/font-hack/2.013/css/hack-extended.min.css">
    <link rel="stylesheet" href="{{ '/css/main-fndtn.css' | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="/bower_components/modernizr/modernizr.js"></script>

</head>
